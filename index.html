<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="sparkCanvas"></canvas>
    <div class="container">
        <div class="page">
            <div id="user-info-bar" class="user-info-bar">
                <div id="auth-section">
                    <button id="google-signin-btn" class="google-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                        Sign in with Google
                    </button>
                </div>
                <div id="user-info" style="display: none;">
                    <div class="user-profile">
                        <span id="user-name" contenteditable="true" spellcheck="false"></span>
                    </div>
                    <div class="user-avatar">
                        <img id="user-photo" src="" alt="Profile photo">
                    </div>
                </div>
            </div>
            <div id="diary-section" class="content">
                <div class="entry">
                    <div class="date-header"></div>
                    <div class="timestamp"></div>
                    <p contenteditable="true" spellcheck="true"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="sparks.js"></script>
</body>
</html>
